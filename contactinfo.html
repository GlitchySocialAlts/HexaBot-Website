<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information - HexaBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            padding: 20px;
        }
        h1, h2, p {
            margin-bottom: 10px;
        }
        .link-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around; /* Adjust spacing between items */
        }
        .link-list li {
            margin: 0 10px; /* Adjusted margin for spacing between items */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .content-section {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: justify;
        }
        .content-section h2 {
            font-size: 24px; /* Adjust the font size as needed */
        }
        .content-section p {
            font-size: 16px; /* Adjust the font size as needed */
            line-height: 1.8; /* Adjust the line height for better readability */
        }
        .content-section h3 {
            font-size: 20px; /* Adjust the font size as needed */
        }
        .blog-link {
            color: #007BFF;
            text-decoration: none;
        }
        .blog-link:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around; /* Adjust spacing between elements */
            align-items: center; /* Center items vertically */
        }
        .social-icons {
            display: flex;
            gap: 20px; /* Adjust the gap between social icons */
        }
        .social-icons a {
            display: inline-block;
            width: 40px; /* Adjust icon size */
            height: 40px; /* Adjust icon size */
            border-radius: 50%;
            overflow: hidden;
        }
        .social-icons img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Information</h1>
    </header>

    <div class="container">
        <div class="content-section">
            <h2>Our Contact Information</h2>
            <p>If you have any questions, concerns, or feedback, feel free to reach out to us using the contact information provided below:</p>

            <h3>Email</h3>
            <p>Email: contact@hexabot.eu.org</p>

            <h3>Phone</h3>
            <p>Phone: +61 460 291 230</p>

            <!-- Return to Home Button -->
            <a href="index.html" class="button">Return to Home</a>
        </div>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://github.com/GlitchySocialAlts" target="_blank"><img src="github.png" alt="GitHub"></a>
            <!-- Add more social icons as needed -->
        </div>
        <p>&copy; 2024 Circuit of G. All rights reserved.</p>
    </footer>
</body>
</html>
